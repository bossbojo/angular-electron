<header>
  <div class="d-flex justify-content-between">
    <div class="band"><img width="30" src="assets/logo/angular.png"> ANGULAR</div>
    <div class="frame-action">
      <span (click)="OnMinimizeWindow()"><i class="fas fa-minus"></i></span>
      <span *ngIf="Maximize" (click)="OnMaximizeWindow()"><i class="far fa-window-maximize"></i></span>
      <span *ngIf="!Maximize" (click)="OnMaximizeWindow()"><i class="far fa-window-restore"></i></span>
      <span (click)="OnCloseScreen()"><i class="fas fa-times"></i></span>
    </div>
  </div>
</header>
<div style="text-align:center; padding-top:200px;">
  <img width="300" src="assets/logo/angular.png">
  <img width="280" src="assets/logo/electron-logo.png">
  <img width="300" src="assets/logo/bootstrap-stack.png">
</div>
<router-outlet></router-outlet>
